<div class="mat-elevation-z8 search-table">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      
        <!-- code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let row">{{row.code}}</td>
      </ng-container>
  
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>  

      <!-- buy_price Column -->
      <ng-container matColumnDef="buy_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>buy_price</th>
        <td mat-cell *matCellDef="let row">{{row.buy_price}}</td>
      </ng-container>
  
      <!-- sell_price Column -->
      <ng-container matColumnDef="sell_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>sell_price</th>
        <td mat-cell *matCellDef="let row">{{row.sell_price}}</td>
      </ng-container>

      <!-- brand Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>brand</th>
        <td mat-cell *matCellDef="let row">{{row.brand}}</td>
      </ng-container>

      <!-- creation_date Column -->
      <ng-container matColumnDef="creation_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>creation_date</th>
        <td mat-cell *matCellDef="let row">{{row.creation_date}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource.data!.length"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
